ass="line">            <span class="comment">// 页面已经渲染完毕</span></span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">'mounted'</span>)</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="keyword">this</span>.$el)</span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="comment">// destroy  when vm.$destroy() is called 当--被执行了</span></span><br><span class="line">        beforeDestroy() &#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">'beforeDestroy'</span>)</span><br><span class="line">        &#125;,</span><br><span class="line">        destroyed() &#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">'destroyed'</span>)</span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="comment">// when data changes 数据发生改变,还没重新渲染之前</span></span><br><span class="line">        beforeUpdate() &#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">'beforeUpdate'</span>)</span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="comment">// 重新渲染之后</span></span><br><span class="line">        updated() &#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">'updated'</span>)</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        <span class="comment">//另外三个 activated deactivated  errorCaptured</span></span><br><span class="line">    &#125;)</span><br><span class="line">&lt;<span class="regexp">/script&gt;</span></span><br></pre></td></tr></table></figure>
